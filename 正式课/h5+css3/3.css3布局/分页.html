<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <style>
      .pager {
        height: 60px;
        background-color: #666; 

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pager span {
        margin: 0px 8px;
        color: rgb(75, 171, 235);
      }

      .pager span.active {
        color: rgb(133, 36, 36);
      }
    </style>
  </head>
  <body>
    <div class="pager">
      <span>1</span>
      <span class="active">2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
    </div>
  </body>
</html>
