<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        color: #666;
      }

      .dog {
        width: 200px;
        height: 200px;
        cursor: pointer;
        margin: 50px auto;
        opacity: 0.5;
        border-radius: 50%;
        transition: all 0.5s linear;
      }

      .dog:hover {
        box-shadow: 0px 0px 10px #aaa;
        opacity: 1;
        transform: scale(1.2) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <img src="../css3视觉/doge.jpeg" class="dog" />
    <p>鼠标移上去</p>
  </body>
</html>
