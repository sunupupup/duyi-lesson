<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form {
        width: 200px;
        margin: 0 auto;
      }
      .item {
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <div class="item">
        <label>姓名</label>
        <input id="name" type="text" />
      </div>
      <div class="item">
        <label>年龄</label>
        <input id="age" type="number" />
      </div>
      <div class="item">
        <label>性别</label>
        <label>
          <input id="nan" name="sex" type="radio" checked />
          男
        </label>
        <label>
          <input id="nv" name="sex" type="radio" />
          女
        </label>
      </div>
    </div>
    <script>
      // 填写表单时，保存数据到本地
      var inputs = document.querySelectorAll('input');
      for (let index = 0; index < inputs.length; index++) {
        const element = inputs[index];
        element.oninput = function () {
          console.log(123);
          save();
        };
      }
      function save() {
        const name = document.querySelector('#name');
        const age = document.querySelector('#age');
        const nan = document.querySelector('#nan');
        localStorage.setItem(
          'formDate',
          JSON.stringify({
            name: name.value,
            age: age.value,
            gender: nan.checked ? '男' : '女',
          })
        );
      }
      // 打开页面时，从本地加载数据到表单
    </script>
  </body>
</html>
