<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 50px;
        height: 50px;
        margin: 0 auto;
        margin-top: 200px;
        background-color: #4f0;

        border-radius: 50%;

        animation: jump 0.2s infinite alternate;
      }

      /* 0%可以写成from, 100%可以写成to */
      @keyframes jump {
        from {
          transform: scale(1.2, 0.7);
        }
        to {
          transform: translateY(-200px) scale(0.7, 1.2);
          background-color: #f40;
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
