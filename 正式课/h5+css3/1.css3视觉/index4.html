<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: auto;
        width: 200px;
        background: rgb(217, 95, 187, 0.2);
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0px 0px 5px #666;
        border-radius: 0px 20px 0px 20px;
        transform-origin: right top;
        transform: rotate(10deg);
        transition: all 1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic veritatis
      blanditiis nam, sunt nihil deleniti voluptatem eligendi doloremque
      tempore! Ad saepe a tempora iure voluptate similique animi, nemo, ratione
      cupiditate veniam voluptatum est fuga at cumque voluptatem natus error
      distinctio!
    </div>
  </body>
</html>
