<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      text-align: center;
      color: #666;
    }
    .btn {
      outline: none;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      background: linear-gradient(to bottom, #acd4ff, #4293fc);
      border-radius: 5px;
    }

    .btn:active {
      background: #4293fc;
      box-shadow: 0px 0px 0px 3px #fff, 0px 0px 0px 5px #4293fc;
    }
  </style>
  <body>
    <button class="btn">Click Me</button>
  </body>
</html>
