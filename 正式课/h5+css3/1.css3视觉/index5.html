<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        padding: 40px;
        position: fixed;
        background: rgb(226, 105, 105, 0.2);
        width: 200px;
        height: 200px;

        border-radius: 10px;
        box-shadow: 0px 0px 5px;

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>这是一个固定定位的盒子</p>
      <p>宽高不固定</p>
      <p>请将他居中</p>
    </div>
  </body>
</html>
