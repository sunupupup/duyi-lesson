<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 300px;
      border-radius: 50%;

      box-shadow: 0px 0px 5px 10px #fff, 0px 0px 10px 10px #000;
    }
  </style>
  <body>
    <img src="./doge.jpeg" alt="" />
  </body>
